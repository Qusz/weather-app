<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Weather App</title>
</head>
<body>

  <main class="main">

    <div class="container main-container">
      <div class="card main-card mt-5 py-4 px-3 mx-auto">
        <div class="card-body">
          <h1 class="current-location card-title text-center"></h1>
          <h4 class="current-time text-center"></h4>
          <div class="mt-5 card-inner-wrapper d-flex">

            <div class="main-card__left">
              <h1 class="inner-title text-center mt-3">Now</h1>
              <div class="d-flex weather-now">
                <div class="weather-now__status"></div>
                <div class="weather-now__temperature"></div>
                <object data="" type="image/svg+xml" class="weather-icon weather-icon--now"></object>
              </div>    
              <div class="weather-now__details d-flex">
                <div class="mt-2 weather-now__detail d-flex justify-content-between align-items-center">
                  Feels like
                  <span class="badge weather-now__badge rounded-pill feelslike"></span>
                </div>
                <div class="mt-2 weather-now__detail d-flex justify-content-between align-items-center">
                  Wind
                  <span class="badge weather-now__badge rounded-pill wind"></span>
                </div>
                <div class="mt-2 weather-now__detail d-flex justify-content-between align-items-center">
                  Pressure
                  <span class="badge weather-now__badge rounded-pill pressure"></span>
                </div>
                <div class="mt-2 weather-now__detail d-flex justify-content-between align-items-center">
                  Humidity
                  <span class="badge weather-now__badge rounded-pill humidity"></span>
                </div>
                <div class="mt-2 weather-now__detail d-flex justify-content-between align-items-center">
                  Sunrise 
                  <span class="badge weather-now__badge rounded-pill sunrise"></span>
                </div>
                <div class="mt-2 weather-now__detail d-flex justify-content-between align-items-center">
                  Sunset
                  <span class="badge weather-now__badge rounded-pill sunset"></span>
                </div>
              </div>
            </div>

            <div class="main-card__right">
              <h1 class="weather-today__title mt-3 text-center">The Weather Today</h1>

              <div class="weather-today-wrapper d-flex">
                <div class="d-flex today-times">
                  <div class=" today-time">6:00</div>
                  <object data="" type="image/svg+xml" class="weather-icon weather-icon--600  my-3"></object>
                  <div class="today_temp__600"></div>
                </div>
                <div class="d-flex today-times">
                  <div class="today-time">12:00</div>
                  <object data="" type="image/svg+xml" class="weather-icon weather-icon--1200  my-3"></object>
                  <div class="today_temp__1200"></div>
                </div>
                <div class="d-flex today-times">
                  <div class="today-time">18:00</div>
                  <object data="" type="image/svg+xml" class="weather-icon weather-icon--1800 my-3"></object>
                  <div class=" today_temp__1800"></div>
                </div>
                <div class="d-flex today-times">
                  <div class=" today-time">22:00</div>
                  <object data="" type="image/svg+xml" class="weather-icon weather-icon--2200  my-3"></object>
                  <div class="today_temp__2200"></div>
                </div>

              </div>

            </div>
          </div>
      </div>
    </div> 


    <button type="button" class="btn btn-modal my-3 mx-auto" data-bs-toggle="modal" data-bs-target="#change-location-modal">
      Change Location
    </button>
    <div class="modal fade" id="change-location-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Change City</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form class="change-location-form">
              <div class="input-group mb-3">
                <input type="text" class="form-control form-city" placeholder="Enter a city" required>
              </div>
              <div class="input-group mb-3">
                <select class="form-select form-country">
                </select>
              </div>
              <button type="button" class="btn modal-save-button">Save</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>              
  </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
