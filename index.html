<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./src/assets/favicon/favicon-32x32.png">
  <title>Weather App</title>
</head>
<body>

  <nav class="navbar">
    <div class="navbar__wrapper container">
     <div class="navbar__logo">
      The Weather
     </div>
      <button
        class="navbar__location-button btn btn-primary"
        type="button"
      >
        Select location
      </button>
      <form class="navbar__location-change">
        <label class="navbar__location-change-city">
          City
          <input 
          class="navbar__location-change-city-input"
          type="text"
        >
        </label>
        <label class="navbar__location-change-country">
          Country
          <select 
            class="navbar__location-change-country-input"
            name="change-country" 
          >
          </select>
        </label>
        <div class="navbar__location-change-buttons">
          <button 
            class="navbar__location-change-button location-cancel-button btn btn-secondary"
            type="button"
          >
            Cancel
          </button>
          <button 
            class="navbar__location-change-button location-submit-button btn btn-primary"
            type="submit"
          >
            Ok
          </button>
        </div>
      </form>
    </div>
  </nav>

  <main class="main">

    <section class="weather container">
      <section class="current-weather">
        <div class="current-weather__wrapper container">
          <section class="current-weather__top">
            <div class="current-weather__location"></div>
            <div class="current-weather__time"></div>
            <div class="current-weather__overview">
              <span class="current-weather__overview-sky"></span>
              <span class="current-weather__overview-temp"></span>
              <img
                class="current-weather__overview-icon"
                src=""
                alt="weather icon"
              >
            </div>
          </section>
          <section class="current-weather__bottom">
            <card class="current-weather__details current-weather__feels">
              Feels like
              <span class="feels-like-data"></span>
            </card>
            <div class="current-weather__details current-weather__wind">
              Wind
              <span class="wind-data"></span>
            </div>
            <div class="current-weather__details current-weather__pressure">
              Pressure
              <span class="pressure-data"></span>
            </div>
            <div class="current-weather__details current-weather__humidity">
              Humidity
              <span class="humidity-data"></span>
            </div>
            <div class="current-weather__details current-weather__sunrise">
              Sunrise
              <span class="sunrise-data"></span>
            </div>
            <div class="current-weather__details current-weather__sunset">
              Sunset
              <span class="sunset-data"></span>
            </div>
          </section>
        </div>
      </section>
      <section class="forecast">
        <table class="forecast__table container">
          <thead class="forecast__table-head">
            <tr class="forecast__table-headers">
              <th class="forecast__table-header forecast-hour">
                Hour
              </th>
              <th class="forecast__table-header forecast-temp">
                Temperature
              </th>
              <th class="forecast__table-header forecast-weather">
                Weather
              </th>
              <th class="forecast__table-header forecast-pressure">
                Pressure
              </th>
              <th class="forecast__table-header forecast-wind">
                Wind
              </th>
            </tr>
          </thead>
          <tbody class="forecast__table-body"></tbody>
        </table>
      </section>
    </section>


  </main>

 

  <script type="module" src="./src/js/main.js"></script>
</body>
</html>
